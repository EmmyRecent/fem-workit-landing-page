<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Workit</title>
		<link rel="stylesheet" href="./dist/style.css" />
	</head>
	<body>
		<header class="header">
			<!-- Wrapper -->
			<div class="wrapper header__wrapper">
				<!-- Logo -->
				<a href="/">
					<img
						class="header__logo"
						src="/app/assets/images/logo-light.svg"
						alt="Workit Home"
						width="97"
						height="26"
					/>
				</a>

				<!-- Link -->
				<a href="" class="header__link">Apply for access</a>
			</div>
		</header>

		<main>
			<!-- Hero section -->
			<section class="hero">
				<div class="wrapper hero__wrapper">
					<h1 class="hero__headline">Data <span>tailored</span> for your needs</h1>
					<a href="" class="button hero__button">Learn more</a>
					<div class="hero__image-wrapper">
						<img
							src="/app/assets/images/phone.webp"
							width="767"
							height="441"
							class="hero__image"
							alt="phone"
						/>
					</div>
				</div>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
